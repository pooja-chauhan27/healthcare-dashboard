<!-- patients -->
<section class="pb-4">
  <div class="container-fluid">
    <!-- row -->
    <div class="row g-4">
      <!-- col -->
      <div class="col-12">
        <div class="card border-0 rounded-3 h-100 shadow-sm">
          <div class="card-title p-4 pb-3 mb-0">
            <h5 class="text-dark mb-0">Registration Activity</h5>
          </div>
          <div class="card-body border-0 px-0 pt-0 table-responsive">
            <div class="table-responsive">
              <table class="table body-regular-font">
                <thead>
                  <tr>
                    <th
                      class="subtitle-md text-dark ps-4 bg-body-tertiary"
                      scope="col"
                    >
                      Id
                    </th>
                    <th
                      class="subtitle-md text-dark bg-body-tertiary ps-4"
                      scope="col"
                    >
                      First Name
                    </th>
                    <th
                      class="subtitle-md text-dark bg-body-tertiary ps-4"
                      scope="col"
                    >
                      Last Name
                    </th>
                    <th
                      class="subtitle-md text-dark bg-body-tertiary"
                      scope="col"
                    >
                      Email Address
                    </th>
                    <th
                      class="subtitle-md text-dark bg-body-tertiary"
                      scope="col"
                    >
                      Password
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of registerUser; index as i">
                    <th class="ps-4 text-dark">
                      {{ item.id }}
                    </th>
                    <td class="text-dark">
                      <div class="text-capitalize">{{ item.firstName }}</div>
                    </td>
                    <td class="text-dark">
                      <div class="text-capitalize">{{ item.lastName }}</div>
                    </td>
                    <td class="text-dark">
                      <div>{{ item.userEmail }}</div>
                    </td>
                    <td class="text-dark">
                      <div>{{ item.userPassword }}</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /col -->
    </div>
    <!-- /row -->
  </div>
</section>
<!-- /patients -->
