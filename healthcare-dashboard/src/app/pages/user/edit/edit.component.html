<section class="d-none">
  <div class="container-fluid">
    <div class="card w-75 mx-auto">
      <div class="card-header subtitle-lg text-dark p-4">Edit Form</div>
      <div class="card-body">
        <form [formGroup]="editFormGroup">
          <div class="mb-3">
            <label for="name" class="form-label subtitle-md text-dark"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="name"
              id="name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label subtitle-md text-dark"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label subtitle-md text-dark"
              >Date</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="date"
              id="date"
            />
          </div>
          <div class="mb-3">
            <label for="visitTime" class="form-label subtitle-md text-dark"
              >Visit Time</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="visitTime"
              id="visitTime"
            />
          </div>
          <div class="mb-3">
            <label for="doctor" class="form-label subtitle-md text-dark"
              >Doctor</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="doctor"
              id="doctor"
            />
          </div>
          <div class="mb-3">
            <label for="condition" class="form-label subtitle-md text-dark"
              >Condition</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="conditions"
              id="condition"
            />
          </div>
          <button
            type="button"
            (click)="cancel()"
            class="btn btn-danger text-white me-3"
          >
            Cancel
          </button>
          <button
            (click)="update()"
            type="button"
            class="btn btn-primary text-white"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- edit form -->
<section class="edit-form bg-light">
  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
      <div class="border-0 card mx-auto shadow">
        <div class="card-header border-0 bg-white p-4 pb-0">
          <h4 class="text-dark fw-bold">Edit Form</h4>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="editFormGroup" (ngSubmit)="update()">
            <div class="mb-3">
              <input
                type="text"
                class="form-control rounded-2 text-dark border-dark py-3"
                formControlName="name"
                id="name"
                placeholder="Name"
                aria-describedby="name"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control rounded-2 text-dark border-dark py-3"
                formControlName="email"
                id="email"
                placeholder="Email address"
                aria-describedby="email"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control rounded-2 text-dark border-dark py-3"
                formControlName="date"
                id="date"
                placeholder="Date"
                aria-describedby="date"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control rounded-2 text-dark border-dark py-3"
                formControlName="visitTime"
                id="visitTime"
                placeholder="Visit Time"
                aria-describedby="visitTime"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control rounded-2 text-dark border-dark py-3"
                formControlName="doctor"
                id="doctor"
                placeholder="Doctor"
                aria-describedby="doctor"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control rounded-2 text-dark border-dark py-3"
                formControlName="conditions"
                id="condition"
                placeholder="Conditions"
                aria-describedby="condition"
              />
            </div>
            <div class="row">
              <div class="col-6">
                <button
                  (click)="cancel()"
                  type="button"
                  class="btn btn-danger text-white w-100 rounded-pill"
                >
                  Cancel
                </button>
              </div>
              <div class="col-6">
                <button
                  type="submit"
                  class="btn btn-primary text-white w-100 rounded-pill"
                >
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /edit form -->
