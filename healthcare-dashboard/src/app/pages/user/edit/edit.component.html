<!-- edit form -->
<section class="edit-form bg-light">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center align-items-center">
          <div class="border-0 card mx-auto shadow">
            <div class="card-header border-0 bg-white p-4 pb-0">
              <h4 class="text-dark fw-bold">Edit Form</h4>
            </div>
    
            <div class="card-body p-4 bg-white">
              <form [formGroup]="editFormGroup" (ngSubmit)="update()">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="name"
                    id="name"
                    placeholder="Name"
                    aria-describedby="name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="email"
                    id="email"
                    placeholder="Email address"
                    aria-describedby="email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="date"
                    id="date"
                    placeholder="Date"
                    aria-describedby="date"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="visitTime"
                    id="visitTime"
                    placeholder="Visit Time"
                    aria-describedby="visitTime"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="doctor"
                    id="doctor"
                    placeholder="Doctor"
                    aria-describedby="doctor"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="conditions"
                    id="condition"
                    placeholder="Conditions"
                    aria-describedby="condition"
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <button
                      (click)="cancel()"
                      type="button"
                      class="btn btn-danger text-white w-100 rounded-pill"
                    >
                      Cancel
                    </button>
                  </div>
                  <div class="col-6">
                    <button
                      type="submit"
                      class="btn btn-primary text-white w-100 rounded-pill"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- /edit form -->
