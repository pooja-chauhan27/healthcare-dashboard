<section class="register-form bg-white">
    <div class="container-fluid">
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="border-0 card mx-auto shadow">
          <div class="card-header border-0 bg-white p-4">
            <h4 class="text-dark fw-bold">Registration Form</h4>
            <p class="text-dark mb-0">Stay Updated in Your Professional World</p>
          </div>
  
          <div class="card-body p-4">
            <form [formGroup]="registerFormGroup" (ngSubmit)="register()">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control rounded-2 text-dark border-dark py-3"
                  formControlName="firstName"
                  placeholder="First Name"
                  id="firstName"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control rounded-2 text-dark border-dark py-3"
                  formControlName="lastName"
                  placeholder="Last Name"
                  id="lastName"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control rounded-2 text-dark border-dark py-3"
                  formControlName="userEmail"
                  id="email"
                  placeholder="Email address"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 d-flex position-relative">
                <input
                  [type]="show ? 'text' : 'password'"
                  class="form-control rounded-2 text-dark border-dark py-3"
                  formControlName="userPassword"
                  id="password"
                  placeholder="Password"
                  aria-describedby="password"
                />
                <span
                  class="show-password small position-absolute text-primary fw-semibold"
                  (mouseenter)="showPassword()"
                  (mouseleave)="showPassword()"
                  >show</span
                >
              </div>
              <div class="mb-3 fw-bold text-primary">
                <a class="text-decoration-none" routerLink="/forgot-password"
                  >Forgot Password?</a
                >
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control rounded-2 text-dark border-dark py-3"
                  formControlName="confirmPassword"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  aria-describedby="Confirm Password"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control rounded-2 text-dark border-dark py-3"
                  formControlName="phone"
                  id="phone"
                  placeholder="Phone Number"
                  aria-describedby="phone"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary text-white w-100 rounded-pill py-3"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
