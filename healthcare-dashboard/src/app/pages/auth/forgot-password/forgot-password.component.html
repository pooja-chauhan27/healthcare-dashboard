<section class="forgot-password-form bg-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="border-0 card mx-auto shadow">
            <div class="card-header border-0 bg-white p-4 pb-0">
              <h5 class="text-dark fw-bold">Forgot Password</h5>
            </div>
            <div class="card-body p-4 bg-white">
              <form>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="Email"
                    id="clientEmail"
                    placeholder="Email address"
                    aria-describedby="email"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary text-white w-100 rounded-pill mb-3"
                >
                  Send Email
                </button>
                <div class="mb-3 text-dark">
                  Got the password?
                  <a
                    class="text-decoration-none text-primary fw-semibold"
                    routerLink="/login"
                  >
                    Login here!</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
