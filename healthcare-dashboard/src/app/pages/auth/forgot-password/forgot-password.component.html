<section class="forgot-password-form bg-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <div class="border-0 card mx-auto shadow">
            <div class="card-header border-0 bg-white p-4 pb-0">
              <h5 class="text-dark fw-bold">Forgot Password</h5>
            </div>
            <div class="card-body p-4 bg-white">
              <form [formGroup]="forgotPassword" (ngSubmit)="sendEmail()">
                <div class="mb-4">
                  <input
                    type="email"
                    class="form-control rounded-2 text-dark border-dark py-3"
                    formControlName="email"
                    id="clientEmail"
                    placeholder="Email address"small
                    aria-describedby="email"
                    [ngClass]="[
                      !forgotPassword.controls['email'].valid &&
                      (forgotPassword.controls['email'].dirty ||
                        forgotPassword.controls['email'].touched)
                        ? 'border-danger'
                        : forgotPassword.controls['email'].valid
                        ? 'border-primary'
                        : ''
                    ]"
                    required
                  />
                  <small
                    class="text-danger position-absolute"
                    [ngClass]="[
                      !forgotPassword.controls['email'].valid &&
                      (forgotPassword.controls['email'].dirty ||
                        forgotPassword.controls['email'].touched)
                        ? 'visible'
                        : 'invisible'
                    ]"
                    >Please enter a valid email</small
                  >
                </div>
                <button
                  type="submit"
                  [disabled]="forgotPassword.invalid"
                  class="btn btn-primary text-white w-100 rounded-pill mb-4"
                >
                  Send Email
                </button>
                <div class="text-dark">
                  Got the password?
                  <a
                    class="text-decoration-none text-primary fw-semibold"
                    routerLink="/login"
                  >
                    Login here!</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
