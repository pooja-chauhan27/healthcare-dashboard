<section class="login-form bg-white">
  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="border-0 card mx-auto shadow">
        <div class="card-header border-0 bg-white p-4 pb-0">
          <h4 class="text-dark fw-bold">Login</h4>
          <p class="text-dark mb-0">Stay Updated in Your Professional World</p>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
            <div class="mb-3">
              <input
                type="email"
                class="form-control rounded-2 text-dark py-3"
                formControlName="userEmail"
                id="userEmail"
                placeholder="Email address"
                aria-describedby="emailHelp"
                [ngClass]="[
                  !loginFormGroup.controls['userEmail'].valid &&
                  (loginFormGroup.controls['userEmail'].dirty ||
                    loginFormGroup.controls['userEmail'].touched)
                    ? 'border-danger'
                    : loginFormGroup.controls['userEmail'].valid
                    ? 'border-primary'
                    : ''
                ]"
                required
              />
            </div>
            <div class="mb-3 d-flex position-relative">
              <input
                [type]="show ? 'text' : 'password'"
                class="form-control rounded-2 text-dark py-3"
                formControlName="userPassword"
                id="userPassword"
                placeholder="Password"
                aria-describedby="password"
                [ngClass]="[
                  !loginFormGroup.controls['userPassword'].valid &&
                  (loginFormGroup.controls['userPassword'].dirty ||
                    loginFormGroup.controls['userPassword'].touched)
                    ? 'border-danger'
                    : loginFormGroup.controls['userPassword'].valid
                    ? 'border-primary'
                    : ''
                ]"
                required
              />
              <span
                class="show-password small position-absolute text-primary fw-semibold"
                (mouseenter)="showPassword()"
                (mouseleave)="showPassword()"
                >show</span
              >
            </div>
            <div class="mb-3 fw-semibold text-primary">
              <a class="text-decoration-none" routerLink="/forgot-password"
                >Forgot Password?</a
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary text-white w-100 rounded-pill mb-3"
            >
              Login
            </button>
            <div class="mb-3 text-dark">
              Don't have account?
              <a
                class="text-decoration-none text-primary fw-semibold"
                routerLink="/register"
              >
                Register Here!</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
